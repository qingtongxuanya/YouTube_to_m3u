name: 11
on:
  schedule:
    - cron: "0 0/1 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install yt-dlp
      run: |
        sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp

    - name: Get movie1.m3u
      run: |
        

        PLAYLIST_URL="https://www.youtube.com/playlist?list=PLWyKG_HBHHZkVpIyGVM2qWunWdkF4mWpf"
        VIDEO_IDS=$(yt-dlp --flat-playlist --get-id --playlist-start 1 --playlist-end 2 --yes-playlist "$PLAYLIST_URL")

        # 创建一个新的M3U文件，并将视频ID转换为观看链接
        echo "#EXTM3U" > movie1.m3u
        for ID in $VIDEO_IDS; do
          echo "#EXTINF:0,Video" >> movie1.m3u
          echo "https://www.youtube.com/watch?v=$ID" >> movie1.m3u
        done

        echo "已完成，已生成movie1.m3u文件，包含播放链接。"


    - name: Get ftvnews.m3u8
      run: |
        touch ./ftvnews.m3u8
        sudo cat >./ftvnews.m3u8 <<EOL
        #EXTM3U
        #EXT-X-VERSION:3
        #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000
        $(yt-dlp -g https://www.youtube.com/watch?v=lWHJDgNlmVo)
        EOL
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: ytblive m3u8
        path: .
    - name: Git push assets to "ytblive" branch
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout -b ytblive
        git add .
        git commit -m "Update ytblive"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin ytblive
