name: 11
on:
  schedule:
    - cron: "0 0/1 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install yt-dlp
      run: |
        sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp

    - name: Get movie1.m3u
      run: |
      

        # 替换 "PLAYLIST_ID" 为实际的YouTube播放列表ID
        PLAYLIST_ID="PLWyKG_HBHHZkVpIyGVM2qWunWdkF4mWpf"

        # 获取前两个视频的下载链接
        DOWNLOAD_LINKS=$(yt-dlp --flat-playlist --get-url --playlist-start 1 --playlist-end 2 --yes-playlist "https://www.youtube.com/playlist?list=$PLAYLIST_ID")

        # 将下载链接写入到movie1.m3u文件
        echo "#EXTM3U" > movie1.m3u
        for LINK in $DOWNLOAD_LINKS; do
          echo $LINK >> movie1.m3u
        done

        echo "已完成，已将前两个视频的下载链接写入当前目录下的movie1.m3u文件。"


       


    - name: Get ftvnews.m3u8
      run: |
        touch ./ftvnews.m3u8
        sudo cat >./ftvnews.m3u8 <<EOL
        #EXTM3U
        #EXT-X-VERSION:3
        #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000
        $(yt-dlp -g https://www.youtube.com/watch?v=lWHJDgNlmVo)
        EOL
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: ytblive m3u8
        path: .
    - name: Git push assets to "ytblive" branch
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout -b ytblive
        git add .
        git commit -m "Update ytblive"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin ytblive
