name: 11
on:
  schedule:
    - cron: "0 0/1 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install yt-dlp
      run: |
        sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp
        sudo apt install jq

    - name: Get movie1.m3u
      run: |
        # 手动创建方法
        echo "PLWyKG_HBHHZkVpIyGVM2qWunWdkF4mWpf" > playlist.txt
        # 从playlist.txt文件中读取播放列表ID
        PLAYLIST_ID=$(cat playlist.txt)

        # 初始化临时文件存储视频信息
        tempfile=$(mktemp)

        # 获取前两个视频的ID和元数据
        yt-dlp --flat-playlist --dump-single-json "$tempfile" --playlist-start 1 --playlist-end 2 --yes-playlist "https://www.youtube.com/playlist?list=$PLAYLIST_ID"

        # 从JSON文件中提取标题和下载链接
        while IFS= read -r line < "$tempfile"; do
        # 解析JSON，提取标题和下载链接
          VIDEO_INFO=$(jq -r '.title, .webpage_url' <<< "$line")
          TITLE=$(echo "$VIDEO_INFO" | head -n 1)
          DOWNLOAD_LINK=$(echo "$VIDEO_INFO" | tail -n 1)

        # 写入M3U文件
          echo "#EXTINF:-1,$TITLE" >> movie1.m3u
          echo "$DOWNLOAD_LINK" >> movie1.m3u
        done < "$tempfile"

        # 清理临时文件
        rm "$tempfile"

        echo "已完成，已将前两个视频的标题和下载链接写入当前目录下的movie1.m3u文件。"


.



    - name: Get ftvnews.m3u8
      run: |
        touch ./ftvnews.m3u8
        sudo cat >./ftvnews.m3u8 <<EOL
        #EXTM3U
        #EXT-X-VERSION:3
        #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000
        $(yt-dlp -g https://www.youtube.com/watch?v=lWHJDgNlmVo)
        EOL
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: ytblive m3u8
        path: .
    - name: Git push assets to "ytblive" branch
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout -b ytblive
        git add .
        git commit -m "Update ytblive"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin ytblive
